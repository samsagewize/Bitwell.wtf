    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
        }

        .well-container {
            width: 300px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }

        .well {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .well > div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: gray;
            transform-origin: bottom center;
            opacity: 0.8;
        }

        .well .wall {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #00a8e0;
            transform-origin: bottom center;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            animation: moveCoin 4s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes moveCoin {
            0%, 100% { transform: translateY(-150px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(0) rotate(180deg); opacity: 0; }
        }

        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #connected-wallet-address, #rune-balance {
            margin-top: 20px;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }

        .inscription-image {
            width: 200px;
            height: 200px;
        }

        #wallet-connected {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .inscription-image-container {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
        }

        .inscription-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

async function connectWallet() {
    try {
        const result = await BitcoinProvider.connect({
            purpose: 'ordinals',
            payload: {
                description: 'Connect your Xverse wallet to get your address'
            }
        });
        const address = result.address;
        if (address) {
            alert('Wallet connected successfully');
            displayConnectedWalletAddress(address);
            displayRuneBalance(address);
            fetchAndDisplayRunes(address);
        } else {
            alert('Failed to retrieve address');
        }
    } catch (error) {
        console.error('Failed to connect wallet:', error);
    }
}

function displayConnectedWalletAddress(address) {
    const connectedWalletAddressDiv = document.getElementById("connected-wallet-address");
    connectedWalletAddressDiv.textContent = "Connected Wallet Address: " + address;
}

async function displayRuneBalance(address) {
    try {
        const runeId = "CATâ€¢GOâ€¢TOâ€¢THEâ€¢SUN";
        const response = await fetch(`https://api.yourservice.com/runes_balance?address=${address}&runeId=${runeId}`);
        const data = await response.json();
        const balance = data.balance;

        const runeBalanceDiv = document.getElementById("rune-balance");
        runeBalanceDiv.textContent = "Rune Balance: " + balance;
    } catch (error) {
        console.error('Failed to retrieve Rune balance:', error);
    }
}

async function fetchAndDisplayRunes(address) {
    try {
        const response = await fetch(`https://api.magiceden.io/runes?owner=${address}`);
        const runes = await response.json();
        const imageContainer = document.getElementById("image-container");

        runes.forEach(rune => {
            const runeDiv = document.createElement("div");
            runeDiv.className = "inscription-image-container";

            const img = document.createElement("img");
            img.src = rune.image;
            img.alt = rune.name;
            img.className = "inscription-image";

            const name = document.createElement("p");
            name.textContent = rune.name;

            runeDiv.appendChild(img);
            runeDiv.appendChild(name);
            imageContainer.appendChild(runeDiv);
        });
    } catch (error) {
        console.error('Failed to fetch and display runes:', error);
    }
}

document.getElementById("connectWallet").addEventListener("click", connectWallet);
