<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bitwell, Home of Sam Sage's Experiment on Bitcoin</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
        }

        h1 {
            margin-top: 20px;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            height: 600px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .iframe-carousel {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .iframe-carousel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.8;
            border-radius: 5px;
            transition: opacity 0.2s;
        }

        .carousel-controls button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<h1>Welcome to Bitwell</h1>

<div class="carousel-container">
    <div class="iframe-carousel" id="carousel">
        <iframe src="https://magiceden.us/ordinals/marketplace/bwp" title="BWP"></iframe>
        <iframe src="https://magiceden.us/ordinals/marketplace/rare78" title="Rare 78"></iframe>
        <iframe src="https://magiceden.us/ordinals/marketplace/ordis" title="Ordis"></iframe>
    </div>
    <div class="carousel-controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
</div>

<script>
    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = carousel.children.length - 1; // Loop back to last
        }
        updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
        if (currentIndex < carousel.children.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // Loop back to first
        }
        updateCarousel();
    });

    function updateCarousel() {
        const offset = -currentIndex * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
