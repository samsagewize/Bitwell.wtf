<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypno's Lair</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0033, #000000);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #ffccff;
            text-align: center;
            position: relative;
        }

        /* Hypnotic swirling background */
        .swirl {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://via.placeholder.com/1500x1500?text=Hypnotic+Swirl') repeat;
            animation: swirl 15s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes swirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulsating overlay */
        .pulse-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2), transparent);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
        }

        /* Hypnotic wave effect */
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            animation: wave 10s infinite linear;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(-100%) skewX(30deg); }
            100% { transform: translateX(100%) skewX(30deg); }
        }

        /* Hypno container */
        .hypno-container {
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Hypno image with rotation */
        .hypno-img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 15px #ff00ff);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button styling */
        .hypno-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            background: #ffccff;
            border: 3px solid #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .hypno-button:hover {
            background: #ff00ff;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }

        /* Nostalgic CRT effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 2px;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }

        /* Copyright footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #ffccff;
            text-shadow: 0 0 5px #ff00ff;
        }

        /* Pop-up styling */
        .popup-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            box-shadow: 0 0 5px #00ff00;
        }

        .popup-button:hover {
            background: #ff00ff;
            color: #fff;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background: #000;
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
            text-align: center;
        }

        .popup-buttons {
            margin-top: 20px;
        }

        .popup-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background: #ffccff;
            color: #000;
            border: 2px solid #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-buttons button:hover {
            background: #ff00ff;
            color: #fff;
        }

        /* Congratulations overlay */
        .congrats {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff00ff;
            font-size: 48px;
            text-align: center;
            padding-top: 20%;
            z-index: 15;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 1s ease-in-out infinite;
        }
    </style>
</head>
