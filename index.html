<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
            position: relative; /* Allow for absolute positioning of dropdown */
        }

        .well-container {
            width: 300px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }

        .well {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .well > div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: gray;
            transform-origin: bottom center;
            opacity: 0.8;
        }

        .well .wall {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #00a8e0;
            transform-origin: bottom center;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            animation: moveCoin 4s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes moveCoin {
            0%, 100% { transform: translateY(-150px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(0) rotate(180deg); opacity: 0; }
        }

        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
