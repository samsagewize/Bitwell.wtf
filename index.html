<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bitwell</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
            position: relative;
        }

        /* Main Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Alternate Menu */
        .alternate-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .alternate-menu a {
            color: white;
            padding: 8px;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .alternate-menu a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        /* Carousel */
        .carousel-container {
            margin-top: 20px;
            width: 85%;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .carousel-controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 150px;
        }

        .carousel-controls button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bitwell</h1>

    <!-- Main Menu -->
    <div class="dropdown">
        <button class="dropbtn">SAM SAGE EXPERIMENTS</button>
        <div class="dropdown-content">
            <a href="#" onclick="updateIframe(0)">Rare 78</a>
            <a href="#" onclick="updateIframe(1)">Bitwell Punks</a>
            <a href="#" onclick="updateIframe(2)">.well domain</a>
            <a href="#" onclick="updateIframe(3)">Wishes from the Well</a>
            <a href="#" onclick="updateIframe(4)">OG WISHING WELL</a>
            <a href="#" onclick="updateIframe(5)">TXT ENCRYPTION WISH</a>
            <a href="#" onclick="updateIframe(6)">Binary Wishes</a>
            <a href="#" onclick="updateIframe(7)">Water Wishes</a>
        </div>
    </div>

    <!-- Alternate Menu -->
    <div class="alternate-menu">
        <a href="https://open.spotify.com/artist/3o7QHIT3xAl7YM7nd9QiTk" target="_blank">Sam Sage Music - Spotify</a>
    </div>

    <!-- Carousel Container -->
    <div class="carousel-container">
        <iframe id="carouselIframe" src="https://magiceden.us/ordinals/marketplace/rare78" title="Carousel Viewer"></iframe>
        <div class="carousel-controls">
            <button onclick="prevItem()">Previous</button>
            <button onclick="nextItem()">Next</button>
        </div>
    </div>

    <script>
        const links = [
            "https://magiceden.us/ordinals/marketplace/rare78",
            "https://magiceden.us/ordinals/marketplace/bwp",
            "https://idclub.io/market/domain/well",
            "https://magiceden.us/ordinals/marketplace/wfw",
            "https://magiceden.us/ordinals/marketplace/ogww",
            "https://magiceden.us/ordinals/marketplace/txtww",
            "https://magiceden.us/ordinals/marketplace/bw",
            "https://magiceden.us/ordinals/marketplace/ww",
        ];

        let currentIndex = 0;

        function updateIframe(index) {
            const iframe = document.getElementById("carouselIframe");
            iframe.src = links[index];
        }

        function prevItem() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = links.length - 1;
            }
            updateIframe(currentIndex);
        }

        function nextItem() {
            if (currentIndex < links.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateIframe(currentIndex);
        }
    </script>
</body>
</html>
