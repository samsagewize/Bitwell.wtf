 <!DOCTYPE html>
<html>
<head>
    <title>Welcome to Bitwell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
        
        body {
            font-family: 'Architects Daughter', cursive;
            text-align: center;
            overflow: hidden;
            background-color: #000000; /* Set background color to black */
        }
        
        .space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        h1 {
            font-size: 72px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            position: relative;
            margin-top: 200px;
            text-transform: uppercase;
            letter-spacing: 20px;
            font-weight: bold;
            font-style: italic;
            font-family: 'Architects Daughter', cursive;
        }
        
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-right: 10px;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        .note {
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .circle {
            position: absolute;
            font-size: 20px;
            color: orange;
            animation: fall linear;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <h1>Welcome to Bitwell</h1>
    <p class="note">The dev is cooking!</p>
    <p class="note">Pay close attention to the wishes</p>
    
    <a class="button" href="https://www.ord.io/14612390">Bitwell 1.1</a>
    <a class="button" href="https://unisat.io/search?q=.well&type=text&p=1">Inscribe</a>
    <a class="button" href="https://medium.com/@djlamoon/bitwell-1-1-building-on-the-bitcoin-blockchain-to-encrypt-and-decrypt-messages-f5ef04619f3">Medium Article</a>
    <a class="button" href="https://well-2.gitbook.io/bitwell/.well">Gitbook</a>

<script>
      // Function to create a new coin element
      function createCoin() {
        const coin = document.createElement("div");
        coin.className = "coin";
        coin.innerHTML = "&#x1F4B0"; // Unicode for coin symbol
        coin.style.left = Math.random() * 90 + "vw";
        coin.style.animationDuration = Math.random() * 2 + 1 + "s";
        document.body.appendChild(coin);

        // Remove the coin element when it reaches the bottom
        coin.addEventListener("animationend", () => {
          coin.parentNode.removeChild(coin);
        });
      }

      // Create coins at regular intervals
      setInterval(createCoin, 1000);

      // Disable scrolling on mobile devices
      document.ontouchmove = function (event) {
        event.preventDefault();
      };

// Wait for the page to load
        window.addEventListener("load", function () {
            // Hide the loading container
            const loadingContainer = document.querySelector(".loading-container");
            loadingContainer.style.opacity = "0";

            // Show the content container
            const contentContainer = document.querySelector(".content-container");
            contentContainer.classList.add("visible");

            // Handle button clicks
            const buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.addEventListener("click", function () {
                    const url = button.getAttribute("href");
                    window.location.href = url; // Navigate to the URL
                });
            });
        });

        // Change background color based on mouse movement
        document.addEventListener("mousemove", function (event) {
            const xPos = Math.round((event.clientX / window.innerWidth) * 255);
            const yPos = Math.round((event.clientY / window.innerHeight) * 255);
            const background = document.querySelector("body");
            background.style.backgroundImage = `radial-gradient(circle, rgba(${xPos}, ${yPos}, 100, 0.8), rgba(0, 0, 0, 0))`;
        });

        // Reset background color when mouse leaves the page
        document.addEventListener("mouseleave", function () {
            const background = document.querySelector("body");
            background.style.backgroundImage = "none";
        });
    </script>
</body>
</html>
