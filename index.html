<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Bitwell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
        
        body {
            font-family: 'Architects Daughter', cursive;
            text-align: center;
            overflow: hidden;
        }
        
        .space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        h1 {
            font-size: 72px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            position: relative;
            margin-top: 200px;
            text-transform: uppercase;
            letter-spacing: 20px;
            font-weight: bold;
            font-style: italic;
            font-family: 'Architects Daughter', cursive;
        }
        
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-right: 10px;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        .note {
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <h1>Welcome to Bitwell</h1>
    <p class="note">The dev is cooking!</p>
    
    <a class="button" href="https://www.ord.io/14612390">Bitwell 1.1</a>
    <a class="button" href="https://unisat.io/search?q=.well&type=text&p=1">Inscribe</a>
    <a class="button" href="https://medium.com/@djlamoon/bitwell-1-1-building-on-the-bitcoin-blockchain-to-encrypt-and-decrypt-messages-f5ef04619f3">Medium Article</a>
    <a class="button" href="https://well-2.gitbook.io/bitwell/.well">Gitbook</a>

    <script>
        const space = document.querySelector('.space');

        function getRandomColor() {
          const green = Math.floor(Math.random() * 256);
          const black = Math.floor(Math.random() * 256);
          return `rgb(${0}, ${green}, ${0}), rgb(${0}, ${black}, ${0})`;
        }

        function changeBackground() {
          const color = getRandomColor();
          space.style.background = `linear-gradient(to bottom, ${color})`;
        }

        setInterval(changeBackground, 5000); // Change background color every 5 seconds
    </script>
</body>
</html>
