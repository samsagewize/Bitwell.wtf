<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Well Spin Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://vvaifu.fun/character/675f90265f7093d263c0e899') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #app {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        canvas {
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            background-color: #36A2EB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bbf;
        }
        #timer {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>$Well Spin Game</h1>
        <button id="connectWallet">Connect Wallet</button>
        <button id="addTokens" disabled>Add $Well Tokens</button>
        <p id="timer"></p>
        <canvas id="pieChart" width="400" height="400"></canvas>
    </div>

    <script>
        const WELL_TOKEN_ADDRESS = "EQkPqEXedSJdgkjdhUMeZe8yRws7EGaQoe2RMCrjLmjM"; // Replace with your actual token address
        const DESTINATION_WALLET = "YourGameWalletAddress"; // Replace with the game's wallet address

        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        let walletAddress = null;
        let participants = [];
        let timerInterval;
        let countdown = 60; // Timer in seconds

        const pieChartCanvas = document.getElementById('pieChart');
        const ctx = pieChartCanvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        let pieChart;

        // Connect to Phantom Wallet
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    walletAddress = response.publicKey.toString();
                    alert(`Connected to wallet: ${walletAddress}`);
                    document.getElementById('addTokens').disabled = false;
                } catch (err) {
                    console.error('Wallet connection failed', err);
                }
            } else {
                alert('Phantom Wallet not found. Please install it!');
            }
        }

        // Transfer $WELL tokens
        async function transferWellTokens(amount) {
            try {
                const fromWallet = window.solana;
                const transaction = new solanaWeb3.Transaction();

                // Get the source token account
                const sourceTokenAccount = (
                    await connection.getParsedTokenAccountsByOwner(
                        new solanaWeb3.PublicKey(walletAddress),
                        { mint: new solanaWeb3.PublicKey(WELL_TOKEN_ADDRESS) }
                    )
                ).value[0].pubkey;

                // Get the destination token account
                const destinationTokenAccount = (
                    await connection.getParsedTokenAccountsByOwner(
                        new solanaWeb3.PublicKey(DESTINATION_WALLET),
                        { mint: new solanaWeb3.PublicKey(WELL_TOKEN_ADDRESS) }
                    )
                ).value[0]?.pubkey;

                if (!destinationTokenAccount) {
                    alert('Destination wallet does not have a token account for $Well');
                    return;
                }

                // Create token transfer instruction
                const transferInstruction = solanaWeb3.Token.createTransferInstruction(
                    solanaWeb3.TOKEN_PROGRAM_ID,
                    sourceTokenAccount,
                    destinationTokenAccount,
                    new solanaWeb3.PublicKey(walletAddress),
                    [],
                    amount
                );

                transaction.add(transferInstruction);

                // Sign and send the transaction
                const { signature } = await fromWallet.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                alert(`Transferred ${amount} $Well successfully!`);
            } catch (error) {
                console.error('Error transferring $Well tokens:', error);
                alert('Failed to transfer $Well tokens. Please try again.');
            }
        }

        // Add $Well Tokens
        async function addTokens() {
            const tokens = parseInt(prompt("Enter the number of $Well tokens to contribute:"));
            if (isNaN(tokens) || tokens <= 0) {
                alert('Invalid token amount');
                return;
            }

            await transferWellTokens(tokens);

            participants.push({ name: walletAddress, tokens: tokens });
            updateChart();
            resetTimer();
        }

        // Update the Pie Chart
        function updateChart() {
            const labels = participants.map(p => p.name);
            const data = participants.map(p => p.tokens);

            if (pieChart) {
                pieChart.destroy();
            }

            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    }]
                }
            });
        }

        // Reset the Timer
        function resetTimer() {
            clearInterval(timerInterval);
            countdown = 60; // Reset to 60 seconds
            timerDisplay.textContent = `Next spin in: ${countdown}s`;

            timerInterval = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `Next spin in: ${countdown}s`;

                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    spinChart();
                }
            }, 1000);
        }

        // Spin the Chart
        function spinChart() {
            const spinDuration = 5000; // Spin for 5 seconds
            const randomAngle = Math.random() * 360; // Pick a random ending angle

            pieChartCanvas.style.transition = `transform ${spinDuration / 1000}s ease-out`;
            pieChartCanvas.style.transform = `rotate(${3600 + randomAngle}deg)`; // Add multiple rotations

            setTimeout(() => {
                const winner = calculateWinner(randomAngle);
                alert(`Winner: ${winner.name}`);
                resetGame();
            }, spinDuration);
        }

        // Calculate Winner
        function calculateWinner(angle) {
            const totalTokens = participants.reduce((sum, p) => sum + p.tokens, 0);
            const weightedAngles = participants.map(p => (p.tokens / totalTokens) * 360);

            let cumulativeAngle = 0;
            for (let i = 0; i < participants.length; i++) {
                cumulativeAngle += weightedAngles[i];
                if (angle <= cumulativeAngle) {
                    return participants[i];
                }
            }
        }

        // Reset the Game
        function resetGame() {
            participants = [];
            updateChart();
            timerDisplay.textContent = "Waiting for new entries...";
        }

        // Event Listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('addTokens').addEventListener('click', addTokens);
    </script>
</body>
</html>
