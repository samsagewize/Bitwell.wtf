<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily's Well</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #444;
            font-size: 36px;
        }

        .well-button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .well-button:hover {
            background-color: #444;
        }

        /* Avatar Style */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lilly-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lilly-modal iframe {
            width: 80%;
            height: 80%;
            border-radius: 8px;
        }

        .lilly-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Lily's Well</h1>

    <!-- Lily's Avatar -->
    <div class="avatar">
        <img src="Screenshot 2024-12-16 214942.png" alt="Lily Avatar">
    </div>

    <!-- $Well Use Button -->
    <button class="well-button" onclick="connectPhantomWallet()">Connect Wallet & Open Lily Well</button>

    <!-- Lily Well Modal -->
    <div class="lilly-modal" id="lillyModal">
        <button class="close-btn" onclick="closeLillyModal()">Ã—</button>
        <iframe src="https://vvaifu.fun/character/675f90265f7093d263c0e899" title="Lily Well"></iframe>
    </div>

    <script>
        let provider = null;

        // Check if Phantom Wallet is available
        function isPhantomInstalled() {
            return window.solana && window.solana.isPhantom;
        }

        // Connect to Phantom Wallet
        async function connectPhantomWallet() {
            if (!isPhantomInstalled()) {
                alert("Phantom Wallet not detected. Please install it to continue.");
                return;
            }

            try {
                // Connect to Phantom Wallet
                const resp = await window.solana.connect();
                provider = window.solana;

                if (resp && resp.publicKey) {
                    alert(`Connected to wallet: ${resp.publicKey.toString()}`);
                    openLillyModal();
                } else {
                    alert("Failed to connect to wallet. Please try again.");
                }
            } catch (err) {
                console.error(err);
                alert(`Error connecting to wallet: ${err.message}`);
            }
        }

        // Open Lily Well Modal
        function openLillyModal() {
            document.getElementById("lillyModal").style.display = "flex";
        }

        // Close Lily Well Modal
        function closeLillyModal() {
            document.getElementById("lillyModal").style.display = "none";
        }
    </script>
</body>
</html>
