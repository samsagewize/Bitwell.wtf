document.addEventListener('DOMContentLoaded', function () {
            // Add an event listener to trigger fetching and displaying Unisat inscriptions
            document.getElementById("my-profile-button").addEventListener("click", function () {
                displayUnisatInscriptions();
            });

            // Function to fetch and display Unisat inscriptions
            async function displayUnisatInscriptions() {
                try {
                    // Modify the cursor and size as needed
                    const cursor = 0;
                    const size = 10;

                    // Fetch inscriptions from Unisat
                    const inscriptions = await window.unisat.getInscriptions(cursor, size);

                    // Display the inscriptions as image content within a table layout
                    const inscriptionsDiv = document.getElementById("inscriptions");
                    inscriptionsDiv.innerHTML = "<h2>Unisat Inscriptions:</h2>";

                    if (inscriptions && inscriptions.list && inscriptions.list.length > 0) {
                        const row = document.createElement("div");
                        row.className = "table-row";
                        inscriptionsDiv.appendChild(row);

                        inscriptions.list.forEach(inscription => {
                            const cell = document.createElement("div");
                            cell.className = "table-cell";

                            const container = document.createElement("div");
                            container.className = "inscription-container";

                            const img = document.createElement("img");
                            img.src = inscription.content; // Assuming content is the URL of an image
                            img.alt = `Inscription ${inscription.inscriptionId}`;
                            container.appendChild(img);
                            cell.appendChild(container);
                            row.appendChild(cell);

                            // Add a click event to display the content in the text box
                            container.addEventListener("click", function () {
                                displayInscriptionContent(inscription.content);
                            });
                        });
                    } else {
                        const p = document.createElement("p");
                        p.textContent = "No Unisat inscriptions found.";
                        inscriptionsDiv.appendChild(p);
                    }
                } catch (error) {
                    console.error("Failed to fetch Unisat inscriptions:", error);
                }
            }

            // Function to display inscription content in the text box
            async function displayInscriptionContent(contentURL) {
                try {
                    const response = await fetch(contentURL);
                    if (response.ok) {
                        const content = await response.text();
                        const contentDiv = document.getElementById("inscription-content");
                        contentDiv.innerHTML = "<h2>Inscription Content:</h2>";
                        contentDiv.innerHTML += content; // Display the content
                    } else {
                        console.error("Error fetching inscription content:", response.statusText);
                    }
                } catch (error) {
                    console.error("Error fetching inscription content:", error);
                }
            }
        });
