<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$WELL Spin Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://vvaifu.fun/character/675f90265f7093d263c0e899') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #app {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #spinWheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #000;
            border-radius: 50%;
            background: conic-gradient(
                #FF0000 0% 25%, 
                #00FF00 25% 50%, 
                #0000FF 50% 75%, 
                #FFFF00 75% 100%
            );
            position: relative;
        }
        #spinWheel::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            z-index: 2;
        }
        #pointer {
            width: 20px;
            height: 50px;
            background: black;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>$WELL Spin Wheel</h1>
        <div id="spinWheel">
            <div id="pointer"></div>
        </div>
        <button id="connectWallet">Connect Wallet</button>
        <button id="enterRound" disabled>Enter Round</button>
        <p id="winner"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3.js/1.8.1/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.69.1/lib/index.umd.min.js"></script>
    <script>
        const wellContract = "EQkPqEXedSJdgkjdhUMeZe8yRws7EGaQoe2RMCrjLmjM";
        let walletAddress = null;
        let connectWalletButton = document.getElementById("connectWallet");
        let enterRoundButton = document.getElementById("enterRound");

        // Connect Wallet
        connectWalletButton.addEventListener("click", async () => {
            try {
                const provider = window.phantom?.solana;
                if (!provider?.isPhantom) {
                    alert("Phantom Wallet not detected. Please install it first.");
                    return;
                }
                const response = await provider.connect();
                walletAddress = response.publicKey.toString();
                connectWalletButton.textContent = "Wallet Connected";
                connectWalletButton.disabled = true;
                enterRoundButton.disabled = false;
                console.log("Wallet Address:", walletAddress);
            } catch (error) {
                console.error("Wallet connection failed:", error.message);
                alert("Failed to connect wallet. Please try again.");
            }
        });

        // Enter Round
        enterRoundButton.addEventListener("click", () => {
            if (!walletAddress) {
                alert("Connect your wallet first.");
                return;
            }
            alert(`Wallet ${walletAddress} entered the round!`);
        });
    </script>
</body>
</html>
