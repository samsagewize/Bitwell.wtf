<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$WELL Spin Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://vvaifu.fun/character/675f90265f7093d263c0e899') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #app {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #spinWheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #000;
            border-radius: 50%;
            background: conic-gradient(
                #FF0000 0% 25%, 
                #00FF00 25% 50%, 
                #0000FF 50% 75%, 
                #FFFF00 75% 100%
            );
            position: relative;
        }
        #spinWheel::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            z-index: 2;
        }
        #pointer {
            width: 20px;
            height: 50px;
            background: black;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>$WELL Spin Wheel</h1>
        <div id="spinWheel">
            <div id="pointer"></div>
        </div>
        <button id="connectWallet">Connect Wallet</button>
        <button id="enterRound" disabled>Enter Round</button>
        <p id="timer"></p>
        <p id="winner"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3.js/1.8.1/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.69.1/lib/index.umd.min.js"></script>
    <script>
        const wellContract = "EQkPqEXedSJdgkjdhUMeZe8yRws7EGaQoe2RMCrjLmjM";
        const burnAddress = "11111111111111111111111111111111";
        let walletAddress = null;
        let spinWheel = document.getElementById("spinWheel");
        let timerElement = document.getElementById("timer");
        let winnerElement = document.getElementById("winner");
        let connectWalletButton = document.getElementById("connectWallet");
        let enterRoundButton = document.getElementById("enterRound");
        let entries = [];
        let timer = 30; // Timer in seconds
        let totalWELL = 0; // Total WELL in the pot

        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"));

        // Connect Wallet
        connectWalletButton.addEventListener("click", async () => {
            try {
                const provider = window.phantom?.solana;
                if (!provider?.isPhantom) throw new Error("Phantom Wallet not found");
                const response = await provider.connect();
                walletAddress = response.publicKey.toString();
                connectWalletButton.textContent = "Wallet Connected";
                enterRoundButton.disabled = false;
            } catch (error) {
                console.error("Wallet connection failed:", error.message);
                alert("Failed to connect wallet.");
            }
        });

        // Enter Round
        enterRoundButton.addEventListener("click", async () => {
            if (!walletAddress) {
                alert("Please connect your wallet first.");
                return;
            }
            // Add entry to the list
            entries.push(walletAddress);

            // Example transfer transaction for $WELL
            try {
                const provider = window.phantom?.solana;
                const transaction = new solanaWeb3.Transaction();
                const instruction = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                    toPubkey: new solanaWeb3.PublicKey(wellContract),
                    lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.01 // Adjust $WELL equivalent
                });
                transaction.add(instruction);
                const { signature } = await provider.signAndSendTransaction(transaction);
                console.log("Transaction sent with signature:", signature);
                totalWELL += 0.01; // Increment the pot
            } catch (error) {
                console.error("Transaction failed:", error.message);
                alert("Failed to send $WELL.");
                return;
            }

            enterRoundButton.disabled = true;
            startTimer();
        });

        // Timer Function
        function startTimer() {
            const interval = setInterval(() => {
                timerElement.textContent = `Time Left: ${timer} seconds`;
                timer--;
                if (timer < 0) {
                    clearInterval(interval);
                    timerElement.textContent = "Time is up!";
                    spinWheelAndPickWinner();
                }
            }, 1000);
        }

        // Spin Wheel and Pick Winner
        async function spinWheelAndPickWinner() {
            const winnerIndex = Math.floor(Math.random() * entries.length);
            const winner = entries[winnerIndex];
            winnerElement.textContent = `Winner: ${winner}`;
            const fee = totalWELL * 0.00001; // 0.001% fee
            const prize = totalWELL - fee;

            try {
                const provider = window.phantom?.solana;

                // Send the prize to the winner
                const prizeTransaction = new solanaWeb3.Transaction();
                const prizeInstruction = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(wellContract),
                    toPubkey: new solanaWeb3.PublicKey(winner),
                    lamports: solanaWeb3.LAMPORTS_PER_SOL * prize
                });
                prizeTransaction.add(prizeInstruction);

                // Burn the fee
                const burnInstruction = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(wellContract),
                    toPubkey: new solanaWeb3.PublicKey(burnAddress),
                    lamports: solanaWeb3.LAMPORTS_PER_SOL * fee
                });
                prizeTransaction.add(burnInstruction);

                const { signature } = await provider.signAndSendTransaction(prizeTransaction);
                console.log("Prize and burn transactions sent with signature:", signature);
            } catch (error) {
                console.error("Failed to send prize or burn fee:", error.message);
                alert("Failed to process winner rewards.");
            }

            entries = [];
            totalWELL = 0;
            timer = 30; // Reset timer for next round
            enterRoundButton.disabled = false;
        }
    </script>
</body>
</html>
