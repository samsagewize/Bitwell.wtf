<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urua Labs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0033, #000000);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #ffccff;
            text-align: center;
            position: relative;
        }

        /* Hypnotic swirling background */
        .swirl {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://via.placeholder.com/1500x1500?text=Hypnotic+Swirl') repeat;
            animation: swirl 15s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes swirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulsating overlay */
        .pulse-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2), transparent);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
        }

        /* Hypnotic wave effect */
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            animation: wave 10s infinite linear;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(-100%) skewX(30deg); }
            100% { transform: translateX(100%) skewX(30deg); }
        }

        /* Hypno container */
        .hypno-container {
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Hypno image with rotation */
        .hypno-img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 15px #ff00ff);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button styling */
        .hypno-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            background: #ffccff;
            border: 3px solid #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .hypno-button:hover {
            background: #ff00ff;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }

        /* Nostalgic CRT effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 2px;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }

        /* Copyright footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #ffccff;
            text-shadow: 0 0 5px #ff00ff;
        }

        /* Pop-up button (right) */
        .popup-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            box-shadow: 0 0 5px #00ff00;
        }

        .popup-button:hover {
            background: #ff00ff;
            color: #fff;
        }

        /* Draw button (left) */
        .draw-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ffff00;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            box-shadow: 0 0 5px #ffff00;
        }

        .draw-button:hover {
            background: #ff00ff;
            color: #fff;
        }

        /* WTF button (center) */
        .wtf-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background: #ff00ff;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            box-shadow: 0 0 5px #ff00ff;
        }

        .wtf-button:hover {
            background: #00ff00;
            color: #000;
        }

        /* Pop-up styling (shared) */
        .popup, .draw-popup, .wtf-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background: #000;
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
            text-align: center;
        }

        .popup-buttons {
            margin-top: 20px;
        }

        .popup-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background: #ffccff;
            color: #000;
            border: 2px solid #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-buttons button:hover {
            background: #ff00ff;
            color: #fff;
        }

        /* WTF menu styling */
        .wtf-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .wtf-menu li {
            margin: 10px 0;
        }

        .wtf-menu a {
            color: #00ff00;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid #00ff00;
            display: block;
            transition: all 0.3s ease;
        }

        .wtf-menu a:hover {
            background: #00ff00;
            color: #000;
        }

        .close-button {
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .close-button:hover {
            background: #ff00ff;
        }

        /* Congratulations overlay */
        .congrats {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff00ff;
            font-size: 48px;
            text-align: center;
            padding-top: 20%;
            z-index: 15;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 1s ease-in-out infinite;
        }

        /* Pixel canvas styling */
        #pixel-canvas {
            display: grid;
            grid-template-columns: repeat(16, 20px);
            grid-gap: 1px;
            background: #333;
            padding: 5px;
            margin: 20px auto;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }

        .color-picker {
            margin: 10px 0;
        }

        .color-picker button {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .download-button {
            background: #00ff00;
            color: #000;
        }

        .download-button:hover {
            background: #ffff00;
        }
    </style>
</head>

    <script>
        let currentColor = '#ffff00'; // Default color: yellow

        // Initialize pixel canvas
        const canvasDiv = document.getElementById('pixel-canvas');
        for (let i = 0; i < 256; i++) { // 16x16 grid
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.addEventListener('click', () => pixel.style.background = currentColor);
            canvasDiv.appendChild(pixel);
        }

        function setColor(color) {
            currentColor = color;
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function showCongrats() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('congrats').style.display = 'block';
            setTimeout(() => {
                document.getElementById('congrats').style.display = 'none';
                window.location.reload();
            }, 3000);
        }

        function showDrawPopup() {
            document.getElementById('draw-popup').style.display = 'block';
        }

        function closeDrawPopup() {
            document.getElementById('draw-popup').style.display = 'none';
        }

        function showWtfPopup() {
            document.getElementById('wtf-popup').style.display = 'block';
        }

        function closeWtfPopup() {
            document.getElementById('wtf-popup').style.display = 'none';
        }

        function downloadCanvas() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 16 * 20;
            canvas.height = 16 * 20;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((pixel, index) => {
                const x = (index % 16) * 20;
                const y = Math.floor(index / 16) * 20;
                ctx.fillStyle = pixel.style.background || '#ffffff';
                ctx.fillRect(x, y, 20, 20);
            });

            const link = document.createElement('a');
            link.download = 'hypno-pixel-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
