<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypno's Lair</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0033, #000000);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #ffccff;
            text-align: center;
        }

        /* Hypnotic swirling background */
        .swirl {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://via.placeholder.com/1500x1500?text=Hypnotic+Swirl') repeat;
            animation: swirl 20s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes swirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hypno container */
        .hypno-container {
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Hypno image */
        .hypno-img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px #ff00ff);
        }

        /* Button styling */
        .hypno-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            background: #ffccff;
            border: 3px solid #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .hypno-button:hover {
            background: #ff00ff;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }

        /* Nostalgic CRT effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 2px;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
    </style>
</head>
