<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
            position: relative;
        }

        /* Main Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Alternate Menu */
        .alternate-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .alternate-menu a {
            color: white;
            padding: 8px;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .alternate-menu a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        /* Carousel */
        .carousel-container {
            margin-top: 20px;
            width: 85%;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            z-index: 0; /* Set the z-index of the iframe to 0 */
        }

        .carousel-controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 150px;
        }

        .carousel-controls button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: #444;
        }

        /* $Well Button */
        .well-button {
            position: absolute;
            top: 100px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10; /* Set the z-index to ensure it appears above the iframe */
        }

        .well-button:hover {
            background-color: #444;
        }

        /* Modal for Lilly Well iframe */
        .lilly-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20; /* Ensure the modal appears in front of everything else */
        }

        .lilly-modal iframe {
            width: 80%;
            height: 80%;
            border-radius: 8px;
        }

        .lilly-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        /* $Well Use Modal */
        .well-use-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20; /* Ensure the modal appears in front of everything else */
        }

        .well-use-modal .well-use-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 60%;
        }

        .well-use-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
