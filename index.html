            min-height: 100vh;
            background-color: #d6e9f7;
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        iframe {
            margin-top: 20px;
            width: 60%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
