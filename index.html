<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bitwell</title>
    <style>
        /* Add your styles here */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }
        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #connected-wallet-address, #rune-balance {
            margin-top: 20px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .inscription-image {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bitwell</h1>
    <div>
        <div class="dropdown">
            <button class="dropbtn">Choose Wallet</button>
            <div class="dropdown-content">
                <a href="#" id="connectXverse">Connect Xverse</a>
            </div>
        </div>
    </div>
    <div id="connected-wallet-address"></div>
    <div id="rune-balance"></div>
    <div id="image-container"></div>
    <script type="module">
        import { connectXverse } from './js/xverse-connect.js';

        document.getElementById("connectXverse").addEventListener("click", connectXverse);
    </script>
</body>
</html>
