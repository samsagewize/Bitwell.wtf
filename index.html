<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Bitwell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
        
        body {
            font-family: 'Architects Daughter', cursive;
            text-align: center;
            overflow: hidden;
        }
        
        .space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), radial-gradient(circle, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
        }
        
        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            position: relative;
            margin-top: 200px;
        }
        
        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-right: 10px;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        .note {
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <h1>Welcome to Bitwell, Make a Wish</h1>
    <p class="note">The dev is cooking!</p>
    
    <a class="button" href="https://www.ord.io/14612390">Bitwell 1.1</a>
    <a class="button" href="https://unisat.io/search?q=.well&type=text&p=1">Inscribe</a>
    <a class="button" href="https://medium.com/@djlamoon/bitwell-1-1-building-on-the-bitcoin-blockchain-to-encrypt-and-decrypt-messages-f5ef04619f3">Medium Article</a>
    <a class="button" href="https://well-2.gitbook.io/bitwell/.well">Gitbook</a>

    <script src="https://bitwell.wtf/your-script.js"></script>
</body>
</html>
