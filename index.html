<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM SAGE EXPERIMENTS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d6e9f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: #2b2b2b;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        h1 {
            margin-top: 20px;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .iframe-carousel {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .iframe-carousel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.8;
            border-radius: 5px;
            transition: opacity 0.2s;
        }

        .carousel-controls button:hover {
            opacity: 1;
        }

        .well-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 800px;
            margin-bottom: 50px;
        }

        .well {
            position: absolute;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: spin 10s linear infinite;
        }

        .wall {
            position: absolute;
            width: 100px;
            height: 300px;
            background: #f4a261;
            opacity: 0.7;
            transform-origin: center;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transform-origin: center;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<h1>Welcome to Bitwell</h1>

<div class="carousel-container">
    <div class="iframe-carousel" id="carousel">
        <iframe src="https://magiceden.us/ordinals/marketplace/bwp" title="BWP"></iframe>
        <iframe src="https://magiceden.us/ordinals/marketplace/rare78" title="Rare 78"></iframe>
        <iframe src="https://magiceden.us/ordinals/marketplace/ordis" title="Ordis"></iframe>
    </div>
    <div class="carousel-controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
</div>

<div class="well-container">
    <div class="well">
        <div class="wall" style="transform: rotateY(0deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(30deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(60deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(90deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(120deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(150deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(180deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(210deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(240deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(270deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(300deg) translateY(0px) translateZ(150px);"></div>
        <div class="wall" style="transform: rotateY(330deg) translateY(0px) translateZ(150px);"></div>
    </div>
    <div class="coin" style="transform: rotateY(0deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(36deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(72deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(108deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(144deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(180deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(216deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(252deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(288deg) translateY(-150px) translateZ(150px);">B</div>
    <div class="coin" style="transform: rotateY(324deg) translateY(-150px) translateZ(150px);">B</div>
</div>

<script>
    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = carousel.children.length - 1;
        }
        updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
        if (currentIndex < carousel.children.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateCarousel();
    });

    function updateCarousel() {
        const offset = -currentIndex * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
