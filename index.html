<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URU x Bitwell</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d6e9f7;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .well-container {
            width: 300px;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }

        .well {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .well > div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: gray;
            transform-origin: bottom center;
            opacity: 0.8;
        }

        .wall {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #00a8e0;
            transform-origin: bottom center;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            animation: moveCoin 4s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes moveCoin {
            0%,
            100% {
                transform: translateY(-150px) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(0) rotate(180deg);
                opacity: 0;
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #connected-wallet-address,
        #rune-balance {
            margin: 20px;
            font-size: 18px;
            color: #333;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }

        .inscription-image-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
        }

        .inscription-image {
            max-width: 100%;
            height: auto;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="well-container">
        <div class="well">
            <!-- Spinning well walls -->
            <div class="wall" style="transform: rotateY(0deg) translateY(0px) translateZ(150px);"></div>
            <div class="wall" style="transform: rotateY(30deg) translateY(0px) translateZ(150px);"></div>
            <div class="wall" style="transform: rotateY(60deg) translateY(0px) translateZ(150px);"></div>
            <!-- Additional walls omitted for brevity -->
        </div>
        <!-- Coins rotating around the well -->
        <div class="coin" style="transform: rotateY(0deg) translateY(-150px) translateZ(150px);">B</div>
        <!-- Additional coins omitted for brevity -->
    </div>

    <h1>Welcome to URU x Bitwell</h1>

    <div>
        <div class="dropdown">
            <button class="dropbtn">Choose Wallet</button>
            <div class="dropdown-content">
                <a href="#" id="connectUniSat">Connect UniSat</a>
                <a href="#" id="connectXverse">Connect Xverse</a>
            </div>
        </div>
    </div>

    <div id="connected-wallet-address"></div>
    <div id="rune-balance"></div>
    <div id="inscriptions">
        <h2>Inscription Gallery</h2>
        <div id="image-container"></div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Explore</button>
        <div class="dropdown-content">
            <a class="button" href="https://mint.bitwell.wtf" target="_blank">BITWELL PUNKSðŸŽ†</a>
            <a class="button" href="https://rare78.wtf/" target="_blank">Rare 78ðŸŸ¥</a>
            <a class="button" href="https://idclub.io/market/domain/well" target="_blank">.well Market</a>
        </div>
    </div>

    <footer>
        <p>&copy; Urua Labs</p>
    </footer>

    <!-- Wallet Connection and Inscription Viewing Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@sats-connect/core@latest/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sats-connect/ui@latest/dist/index.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const checkSatsConnect = setInterval(() => {
                if (window.satsConnect) {
                    clearInterval(checkSatsConnect);

                    const { Wallet, RpcErrorCode } = window.satsConnect;

                    document.getElementById("connectXverse").addEventListener("click", async () => {
                        try {
                            const response = await Wallet.request('getAccounts', null);
                            if (response.status === 'success') {
                                const paymentAddress = response.result.find((address) => address.purpose === 'payment').address;
                                const ordinalsAddress = response.result.find((address) => address.purpose === 'ordinals').address;
                                document.getElementById("connected-wallet-address").innerText = `Payment Address: ${paymentAddress}\nOrdinals Address: ${ordinalsAddress}`;
                            } else {
                                handleError(response.error);
                            }
                        } catch (err) {
                            alert('Error: ' + err.message);
                        }
                    });
                }
            }, 100);

            function handleError(error) {
                if (error.code === RpcErrorCode.USER_REJECTION) {
                    alert('User rejected the request.');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        });
    </script>
</body>

</html>
